<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073b1;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #0073b1;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005d8f;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #0073b1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for Job - Typing Job</h1>
        <form id="job-application-form" action="send_mail.php" method="POST" enctype="multipart/form-data">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="youremail@domain.com" required>
            </div>

            <div class="form-group">
                <label for="phone-no">phone-no</label>
                <input type="phone-no" id="phone-no" name="phone-no" placeholder="" required>
            </div>

            <!-- Cover Letter -->
            <div class="form-group">
                <label for="cover-letter">Cover Letter (Optional)</label>
                <textarea id="cover-letter" name="cover-letter" placeholder="Tell us why you are a great fit for this position..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://www.linkedin.com" target="_blank">LinkedIn</a></p>
    </div>
    
</body>
</html>
